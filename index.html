<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>YouTube</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="icon" href="Styles/Images/youtube.ico">
      
</head>
<body>

<!-- Nav Bar -->
<div class="nav" > 
    <!-- Home Button -->
    <div class="home">
        <div class="home-btn">
            <a id="home-link" href="index.html"><img class="home-img" src="Styles/Images/home.png" alt="YouTube"></a>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="search">
        <!-- Search Input -->
        <div class="search-bar">
            <input id="search-input" type="text" placeholder="Search">
        </div>
        <!-- Search Button -->
        <div class="search-btn">
            <button id="search-btn" type="submit"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                width="20" height="20"
                viewBox="0 0 50 50"
                style=" fill:#000000;">
                <path d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"></path></svg></button>
        </div>
    </div>

</div>

<!-- Slideshow -->
<div class="slideshow-container">

  <div class="Slides fade">
    <img src="Styles/Images/img_nature_wide.jpg" style="width:100%">
    <div class="text-trending">Trending #1</div>
    <div class="text">Title of Video</div>
  </div>

  <div class="Slides fade">
    <img src="Styles/Images/img_snow_wide.jpg" style="width:100%">
    <div class="text-trending">Trending #2</div>
    <div class="text">Title of video</div>
  </div>
  
  <div class="Slides fade">
    <img src="Styles/Images/img_mountains_wide.jpg" style="width:100%">
    <div class="text-trending">Trending #3</div>
    <div class="text">Title of video</div>
  </div>
  
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>
  
  </div>
  <br>
  
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>
  


  <!-- JavaScript for the styles -->
  <script>
  let slideIndex = 1;
  showSlides(slideIndex);
  
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }
  
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }
  
  function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("Slides");
    let dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}    
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
  }
  </script>

</body>
</html>
